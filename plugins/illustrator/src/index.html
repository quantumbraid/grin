<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GRIN Export</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- GRIN panel layout for Illustrator export workflows. -->
    <div class="panel">
      <header class="panel__header">
        <h1>GRIN Export</h1>
        <p>Flatten vectors, tag groups, and export GRIN-ready assets.</p>
      </header>

      <section class="panel__section">
        <label for="groupSelect">Default Group</label>
        <select id="groupSelect">
          <!-- Group IDs are 0-15 per GRIN spec, labeled G-X (skipping I/O). -->
          <option value="0">Group G (0)</option>
          <option value="1">Group H (1)</option>
          <option value="2">Group J (2)</option>
          <option value="3">Group K (3)</option>
          <option value="4">Group L (4)</option>
          <option value="5">Group M (5)</option>
          <option value="6">Group N (6)</option>
          <option value="7">Group P (7)</option>
          <option value="8">Group Q (8)</option>
          <option value="9">Group R (9)</option>
          <option value="10">Group S (10)</option>
          <option value="11">Group T (11)</option>
          <option value="12">Group U (12)</option>
          <option value="13">Group V (13)</option>
          <option value="14">Group W (14)</option>
          <option value="15">Group X (15)</option>
        </select>
      </section>

      <section class="panel__section panel__section--row">
        <label class="checkbox">
          <input type="checkbox" id="lockToggle" />
          <span>Default Locked</span>
        </label>
      </section>

      <section class="panel__section">
        <label for="resolutionInput">Rasterize Resolution (px)</label>
        <input id="resolutionInput" type="number" min="16" max="8192" value="1024" />
      </section>

      <section class="panel__section panel__section--row">
        <button id="previewButton">Preview Metadata</button>
        <button id="exportButton" class="primary">Export Assets</button>
      </section>

      <footer class="panel__footer">
        <span id="status">Ready.</span>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
