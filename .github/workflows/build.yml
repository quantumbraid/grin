name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/
          retention-days: 7

  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build library
        run: ./gradlew :lib:assembleRelease
      - name: Build demo app
        run: ./gradlew :demo:assembleDebug
      - name: Upload library AAR
        uses: actions/upload-artifact@v4
        with:
          name: android-lib
          path: android/lib/build/outputs/aar/
          retention-days: 7
      - name: Upload demo APK
        uses: actions/upload-artifact@v4
        with:
          name: android-demo
          path: android/demo/build/outputs/apk/debug/
          retention-days: 7

  cli-build:
    name: CLI Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          if [ -f tools/package.json ]; then
            cd tools
            npm ci
          else
            echo "No tools/package.json yet"
          fi

  release:
    name: Release Artifacts
    needs: [web-build, android-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
      - name: Create release notes
        run: |
          echo "## GRIN Release" > RELEASE_NOTES.md
          echo "Build: ${{ github.sha }}" >> RELEASE_NOTES.md
          echo "Date: $(date -u)" >> RELEASE_NOTES.md
